<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus On Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="heading">
            <h1><span>Focus On</span> Today</h1>
        </section>
        <section class="template">
            <div class="title">
                <h2>GOALS TODAY <img class="sunIcon" src="./img/Sun.png" alt="sun" class="image"></h2>
            </div>
            <div class="tagline">
                <p>Raise Your Bar And Complete This Bar EveryDay</p>
            </div>
            <div class="taskbar">
                <div class="taskvalue">
                    <p></p>
                </div>
            </div>
            <div class="disclamer">
                <p>Please Set Goals !!  <span class="note">NOTE: Add Number OF Task First then Hit Done</span></p>
            </div>
            <div class="allTask">
                <div class="taskList number0">
                    <div class="task1">
                            <div class="circleContainer">
                                <section class="circle">
                                    <img src="./img/Vector 1.png" alt="">
                                </section>
                            </div>
                            <input type="text" class="input" placeholder="Add New Task">
                    </div>
                </div>
            </div>    
            <div class="button">
                <button class="addtask">ADD TASK</button>
                <button class="done">DONE</button>
            </div>
            <footer class="footer">Made with  ❤️ by NIKHIL</footer>
            <div class="popup">
                <div class="close">&times;</div>
                <h3 class="message">CONGRATULATIONS!!!</h3>
            </div>
            
        </section>
    </div>
    
</body>
</html>
